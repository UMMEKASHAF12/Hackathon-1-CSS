<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.5-dist/bootstrap-5.3.5-dist/css/bootstrap.min.css">
</head>

<body>
    <!--Start-->
    <div class="main">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-3 fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="Images/Logo.png" alt="Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 align-items-lg-center gap-lg-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Community</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <button class="button-9" role="button">Register Now</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Hero-section -->
        <section class="hero-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 order-lg-1 order-2">
                        <div class="hero-content">
                            <h1 class="mb-4" style="color: ;">Lessons and Insights from 8 Years</h1>
                            <p class="lead">Where to grow your business as a photographer: site or social media?</p>
                            <div class="d-flex gap-3">
                                <button class="btn btn-success btn-lg px-4">Register</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 order-lg-2 order-1 mb-4 "
                        style="display: flex; justify-content: center; align-items: center; text-align: center;  margin-bottom: 10px; margin-bottom: 20px; margin-top: 300px;">
                        <img src="Images/Illustration.png" alt="Illustration" class="hero-img" style="margin-bottom: 240px;">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="bootstrap-5.3.5-dist/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
